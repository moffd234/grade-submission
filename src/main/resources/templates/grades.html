<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <title>Grades</title>
    <link th:href="@{grades-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a>Form</a>
      <a>Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table"> 
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <!-- th:each="element: ${collection}" -->
        <tr th:each="grade: ${grades}"> <!--Iterate through the grades list -->
          <td th:text="*{grade.name}" ></td>  <!--calls grade.getName-->
          <td th:text="*{grade.subject}" ></td> <!--calls grade.getSubject-->
          <td th:text="*{grade.score}" ></td> <!--calls grade.getScore-->
          <td>
            <a role="button" class="update" th:href="@{/(name=${grade.name})}">Update</a>
          </td>
        </tr>
      </table>
    </div>
    
  </body>
</html>
