<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
  <head> 
    <title>Grades</title>
    <link th:href="@{grades-stylesheet.css}" rel="stylesheet">
  </head>
  <body>

    <div class="topnav">
      <a>Form</a>
      <a>Grades</a>
    </div>

    <div class= "container">
      <h2 > Grades </h2>
      <table id="table"> 
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <tr th:object="${grade}"> <!--Binds grade object to entire table row -->
          <!-- Selection expressions select a field from a previously bound object -->
          <td th:text="*{name}" ></td>  <!--calls grade.getName-->
          <td th:text="*{subject}" ></td> <!--calls grade.getSubject-->
          <td th:text="*{score}" ></td> <!--calls grade.getScore-->
        </tr>
      </table>
    </div>
    
  </body>
</html>
