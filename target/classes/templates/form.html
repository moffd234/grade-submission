<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Form</title>
    <link th:href="@{form-stylesheet.css}" rel="stylesheet">
  </head>    
  <body>
    <div class="topnav">
      <a>Form</a>
      <a>Grades</a>
    </div>   
    <div class="container">
      <h2> Grade Portal </h2>

      <!-- Makes a POST request to localhost/handleSubmit and passes a Grade object with the
           inputted fields -->
      <form method="post" th:object="${grade}" th:action="@{/handleSubmit}">
        <!-- Bind the input to the grade fields -->
        <input type="text" placeholder="Name" th:field="*{name}">
        <input type="text" placeholder="Score" th:field="*{score}">
        <input type="text" placeholder="Subject" th:field="*{subject}">
        <br><br>
        <input type="submit" value="Submit">
      </form>

    </div>
</body>
</html>
